<div class="row h-100">
  <div class="col-xl-5 col-lg-5 mb-3 flip-in-ver-right">
    <div class="status mx-auto text-center mb-4">
      <app-status [memPercentUsage]="memPercentUsage" [cpuPercentUsage]="cpuPercentUsage"></app-status>
    </div>
  </div>

  <div class="col flip-in-ver-left">
      <div class="row">
          <div class="form-group col-12 row">
                  <label class="col-3 my-auto" for="filter">Nombre del proceso</label>
                  <input
                    [(ngModel)]="filter"
                    type="text"
                    class="form-control col"
                    name="filter"
                  />
            </div>
      </div>

      <div class="row h-100">
          <div class="col overflow-col-container">
              <div class="overflow-col">
                  <table class="table table-dark table-striped">
                      <thead>
                        <th>
                          Id
                        </th>
                        <th>
                          Proceso
                        </th>
                        <th>
                          Memoria
                        </th>
                        <th>
                          CPU
                        </th>
                      </thead>
                      <tbody>
                        <tr *ngFor="let process of processList" (click)="killProcess(process.command)">
                          <td>{{ process.processID }}</td>
                          <td>{{ process.command }}</td>
                          <td>{{ process.cpuUsage }}%</td>
                          <td>{{ process.memUsage }}%</td>
                        </tr>
                      </tbody>
                    </table>  
              </div>
              
            </div>
          </div>
      </div>
    
    
</div>

<div class="alert-container">
  <div class="row text-center">
    <div class="col alert-header">
      <h5>{{title}}</h5>
    </div>
  </div>
  <div class="row text-center alert-body">
    <div class="col-12 mb-3">
      <span>{{msg}}</span>
    </div>

    <div class="col-12">
      <button class="btn alert-button m-1" (click)="acept()">Aceptar</button>
      <button class="btn alert-button alert-button-cancel m-1" *ngIf="cancelBtn" (click)="cancel()">Cancelar</button>
    </div>
  </div>
</div>
